<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Marco Barão</title>
  <!-- Importando a fonte -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
  <!-- Importando Settings -->
  <link rel="stylesheet" href="./css/settings/colors.css">
  <!-- Importando Tools -->
  <!-- Importando Generic -->
  <link rel="stylesheet" href="./css/generic/normalize.css">
  <!-- Importando Base -->
  <link rel="stylesheet" href="./css/base/styles.css">
  <link rel="stylesheet" href="./css/base/containers.css">
  <!-- Importando Objects -->
  <link rel="stylesheet" href="./css/objects/wrap-featured.css">
  <link rel="stylesheet" href="./css/objects/title-featured.css">
  <link rel="stylesheet" href="./css/objects/subtitle-featured.css">
  <link rel="stylesheet" href="./css/objects/wrap-main.css">
  <!-- Importando Components -->
  <link rel="stylesheet" href="./css/components/main-header.css">
  <link rel="stylesheet" href="./css/components/svg-featured.css">

  <!-- Importando Trumps -->

<body>
  <div class="main-container">
    <header class="main-header">
      <a href="" class="logo">Marco Barão</a>
      <a class="item -toggle">
        <img src="./img/menu.svg" alt="Abrir Menu">
      </a>
      <nav class="menu">
        <a href="" class="item">Portfólio</a>
        <a href="" class="item">Sobre</a>
        <a href="" class="item">Contato</a>
      </nav>
    </header>
    <section class="wrap-featured">
      <h1 class="title-featured">Back-end <span>&</span> Front-end</h1>
      <h2 class="subtitle-featured">Trabalhe duro. Sonhe grande.</h2>
      <div class="svg-featured">
        <svg width="50" height="50" viewBox="0 0 50 130">
          <rect class="scroll" x="0" y="5" rx="25" ry="25" width="50" height="120" stroke="#FFFFFF" fill="transparent" stroke-width="4"></rect>
          <circle class="circleShape" cx="25" cy="32" r="8" fill="#FFFFFF"></circle>
        </svg>
      </div>
    </section>
    <main class="wrap-main">
      <section class="wrap-works">
        <nav class="menu">
          <a href="" class="item -active">Todos</a>
          <a href="" class="item">Back-end</a>
          <a href="" class="item">Front-end</a>
        </nav>
        <div class="works">
        </div>
      </section>
      <footer class="main-footer">
        <h1 class="logo">Marco Barão</h1>
        <ul class="social">
          <a href="https://twitter.com/baraodev"><li class="twitter">Twitter</li></a>
          <a href="https://linkedin.com/marcoabn"><li class="linkedin">LinkedIn</li></a>
          <a href="https://github.com/marcobarao"><li class="github">GitHub</li></a>
        </ul>
        <p class="copyright">Copyright © 2018</p>
      </footer>
    </main>
  </div>
  <script src="js/components/main-header.js"></script>
  <script src="js/components/main-works.js"></script>
</body>
</html>
